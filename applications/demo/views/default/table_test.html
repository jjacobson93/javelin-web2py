{{extend 'layout.html'}}

{{block content}}
<div class="container">
	<table class="table table-striped table-hover" id="test-table"></table>
</div>

<script type="text/javascript">
var testtable = undefined;
$(function() {
	testtable = $('#test-table').jTable({
		columns: [
			{
				'key': 'id',
				'label': 'ID'
			},
			{ 
				'key': 'last_name',
				'label': 'Last Name',
			},
			{
				'key': 'first_name',
				'label': 'First Name'
			}
		],
		ajax: {
			source: '/people/call/json/data',
			error: function() {
				displayError("Could not load data");
			}
		},
		title: 'People',
		pageSize: 100,
		maxHeight: 300
	});
});
</script>
{{end}}
