{{extend 'layout.html'}}

{{block nav}}
<ul class="nav navbar-nav" id="main-nav">
	<li {{if request.controller=='default' and request.function=='index':}}class="active"{{pass}}>
		<a href="{{=URL('default', 'index')}}">Home</a>
	</li>
	<li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#">Modules</a>
		<ul class="dropdown-menu">
			{{for ctr in ctr_data:}}
			<li class="{{if ctr_data[ctr]['name'] == active_module:}}active{{pass}}">
				<a href="/{{=ctr_data[ctr]['name']}}">
					<span class="ctr-name"><i class="icon-{{=ctr_data[ctr]['icon']}}"></i> {{=ctr_data[ctr]['labels']['cap']}}</span>
				</a>
			</li>
			{{pass}}
		</ul>
	</li>
</ul>
{{end}}

{{block center}}
{{include}}
{{end}}
