{{extend 'layout.html'}}

{{block content}}
<style type="text/css">
	td.w2p_fl label {
		font-weight: bold !important;
	}

	.w2p_fl, .w2p_fw {
		padding: 10px 0 0 0;
	}

	.has-switch {
		padding: 0;
	}
</style>
<a class="btn btn-primary" href="{{=URL('peersupport', 'index')}}"><i class="icon-arrow-left"></i>Back</a>
<h1>New Issue</h1>
{{=form}}

<script type="text/javascript">
$(function() {
	$('input#student_issue_need_follow_up.boolean').wrap('<div class="switch />').parent().bootstrapSwitch();
	$('input#student_issue_refer.boolean').wrap('<div class="switch />').parent().bootstrapSwitch();

	$('select, textarea').addClass('form-control');
	$('.btn').addClass('btn-default');

	$('select').select2();
});
</script>
{{end}}
