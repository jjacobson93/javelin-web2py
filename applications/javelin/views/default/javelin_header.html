<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{=URL('studybuddies', 'static', 'css/bootstrap.min.css')}}">
	<style type="text/css">
		body {
			margin: 0;
			padding: 40px 0;
			background-color: #F2F2F2;
		}

		.panel-heading {
			background-color: #0A66C6 !important;
			color: #FFFFFF !important;
			padding: 0 20px;
		}

		.panel-body {
			padding: 15px 30px 30px;
		}

		@font-face {
			font-family: big-noodle;
			font-style: oblique;
			src: url("{{=URL('static', 'fonts/big_noodle_titling_oblique.ttf')}}");
		}

		.brand {
			font-family: big-noodle;
			font-style: oblique;
			font-size: 48px !important;
		}

		.mail-header {
			text-align: center;
		}

		.mail-content {
			margin-top: 20px;
			margin-bottom: 0px;
		}

		.mail-container {
			max-width: 760px;
			margin: 0 auto;
		}
	</style>
</head>

<body>

<section>
	<div class="container mail-container">
		<div class="row">
			<div class="col-12 col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="brand">Javelin</span>
					</div>
					<div class="panel-body">
						<h2 class="mail-header">{{=header}}</h2>
						<span>Hello, {{=recipient}}</span>
						{{for c in content:}}
						{{if c:}}<p class="mail-content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{=c}}</p>{{pass}}
						{{pass}}
					</div>
				</div>
				<p class="text-muted" style="padding: 0 20px">&#169; {{=request.now.year}} Jacobson and Varni</p>
			</div>
		</div>
	</div>
</section>

</body>
