{{extend 'layout.html'}}

{{block left_sidebar}}
<div class="span3">
	<div class="well" style="padding: 8px 0 !important">
		<ul class="nav nav-list" id="main-nav">
			{{for module in modules_enabled:}}
			<li class="{{if module.__data__['name'] == active_module:}} active {{pass}}"><a href="/{{=module.__data__['name']}}"><i class="icon-{{=module.__data__['icon']}}"></i>{{=module.__data__['label']}}</a></li>
			{{pass}}
		</ul>
	</div>
</div>
{{end}}

{{include}}
{{end}}
