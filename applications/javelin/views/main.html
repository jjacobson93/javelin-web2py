{{extend 'layout.html'}}

{{block nav}}
<ul class="nav navbar-nav" id="main-nav" style="overflow: scroll">
	{{for module in modules_data:}}
	<li class="{{if modules_data[module]['name'] == active_module:}}active{{pass}}">
		<a href="/{{=modules_data[module]['name']}}">
			<!-- <i class="icon-{{=modules_data[module]['icon']}}"></i> -->
			<span class="module-name">{{=modules_data[module]['labels']['cap']}}</span>
		</a>
	</li>
	{{pass}}
</ul>
{{end}}

{{block center}}
{{include}}
{{end}}
