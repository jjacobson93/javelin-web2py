{{extend 'layout.html'}}

{{block content}}

<style type="text/css">
	.select2-container {
		margin-left: 0 !important;
	}
</style>

<ul class="nav nav-pills">
	<li class="active"><a href="#sms" data-toggle="tab"><i class="icon-comment"></i>SMS Messaging</a></li>
</ul>

<div class="container">
	<div class="tab-content">
		<div class="tab-pane fade active in" id="sms">
			<div class="row">
				<h2>SMS Messaging</h2>
			</div>

			<div class="row">
				<form class="col-12 col-md-12" role="form">
					<div class="row">
						<div class="form-group col-5 col-md-5">
							<label for="to_select">To</label>
							<input class="form-control" type="hidden" id="to_select">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-12 col-md-12">
							<label class="control-label" for="message">Message</label>
							<textarea class="form-control" rows="4" id="message" maxlength="160"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-md-12">
							<span class="pull-right">Character Count: <span id="char-count">0</span>/160</span>
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-md-12">
							<a href="#" class="btn btn-primary pull-right disabled" id='send-btn' data-loading-text="Sending...">Send</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="tab-pane fade in" id="email">
		</div>
	</div>
</div>

<script src="{{=URL('static', 'js/modules/messages.js')}}"></script>
{{end}}
