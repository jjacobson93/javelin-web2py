{{extend 'main.html'}}

{{block center}}

<ul class="nav nav-pills">
	<li class="active"><a href="#sms" data-toggle="tab"><i class="icon-comment"></i>SMS Messaging</a></li>
</ul>

<div class="tab-content">
	<div class="tab-pane fade active in" id="sms">
		<form>
			<h2>SMS Messaging</h2>
			<div class="row-fluid span5" style="margin-left: 0">
				<div class="row-fluid" style="margin-bottom: 20px">
					<label class="control-label" for="to_select">To</label>
					<select id="to_select">
						<option value="all_leaders">All Leaders</option>
						{{for p in people:}}
						<option value="{{=p.id}}">{{=p.last_name}}, {{=p.first_name}}</option>
						{{pass}}
					</select>
				</div>
				<div class="row-fluid">
					<label class="control-label" for="message">Message</label>
					<textarea class="span12" rows="4" id="message" maxlength="160"></textarea>
				</div>
				<div class="row-fluid span12" style="margin-left: 0px; margin-right: 10px">
					<span class="pull-right">Character Count: <span id="char-count">0</span>/160</span>
				</div>
				<div><a href="#" class="btn btn-primary pull-right disabled" id='send-btn' data-loading-text="Sending...">Send</a></div>
			</div>
		</form>
	</div>
	<div class="tab-pane fade in" id="email">
	</div>
</div>

<script src="{{=URL('static', 'js/modules/messages.js')}}"></script>
{{end}}
