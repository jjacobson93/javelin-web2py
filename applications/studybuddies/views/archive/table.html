<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Last Name</th>
			<th>First Name</th>
			<th>In</th>
			<th>Out</th>
			<th>Hours</th>
			<th>Subjects</th>
		</tr>
	</thead>
	<tbody>
		<tr {{if students:}}style="display: none"{{pass}} id="no-students-row">
			<td colspan='7' style="text-align: center"><h4>No Students</h4></td>
		</tr>
		{{for s in students:}}
		<tr {{if s.sb_att.is_out:}}class="sb-out-hide"{{pass}}>
			<td>{{=s.person.id}}</td>
			<td>{{=s.person.last_name}}</td>
			<td>{{=s.person.first_name}}</td>
			<td>{{=s.in_time.strftime("%I:%M %p")}}</td>
			<td>{{=s.out_time.strftime("%I:%M %p") if s.sb_att.out_time else None}}</td>
			<td>{{=s.totalhours}}</td>
			<td>{{=s.subjects}}</td>
		</tr>
		{{pass}}
	</tbody>
</table>
