<style type="text/css">

	/*#index-main h1, #index-main h2 {

	.close {
		opacity: 0.6;
		filter: alpha(opacity=60);
	}

	.close:hover,
	.close:focus {
		opacity: 0.95;
		filter: alpha(opacity=95);
	}

	div.login-form {
		width: 340px;
		margin: 20px auto;
	}

	.sb-section > .badge {
		top: -3px;
		font-size: 16px;
		border: 2px solid #fff;
		background-color: transparent;
	}

	.panel-title .badge {
		position: relative;
		top: -2px;
		border: 2px solid #fff;
		background-color: transparent;
	}

	.panel-heading span {
		vertical-align: middle;
	}

	div.login-form input[type="text"],
	div.login-form input[type="password"] {
		width: 100%;
		height: 45px;
		font-weight: bold;
	}

	button.sb-section {
		height: 175px; 
		margin-bottom: 20px;
		font-size: 24px;
	}

	div.sb-main-view {
		position: absolute;
		background: white;
		opacity: 0;
		display: none;
	}

	@media screen and (max-width: 480px) {
		div.login-form {
			width: 100%;
		}

		.sb-section > .badge {
			top: -2px;
		}
	}

	@media screen and (max-width: 767px) {
		button.sb-section {
			height: 60px !important; 
			font-size: 18px !important;
			margin-bottom: 10px !important;
		}

		.sb-section > .badge {
			top: -2px;
		}
	}

	@media screen and (min-width: 1200px) {
		button.sb-section {
			height: 225px !important; 
			font-size: 28px !important;
		}

		.sb-section > .badge {
			top: -2px;
		}
	}

	/*#main-view-close {
		font-size: 32px;
	}*/
</style>

<div class="sb-main-view">
	<div class="row" style="height: 100%">
		<div class="col-12 col-sm-12" style="height: 100%">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span class="panel-title"><b id="section_title">Section</b></span>
					<button id="out-show-all-btn" class="btn btn-default" style="margin-left: 10px" data-value='Hide'>Hide Inactive</button>
					<button id="main-view-close" type="button" class="close" style="margin-right: 10px; margin-top: 4px">
						<span style="font-size: 16px">Close</span> &times;
					</button>
				</div>
				<div class="panel-body">
					<input type="hidden" id="sb_section_input">
					<div class="row">
						<div class="input-group col-6 col-sm-6" style="margin-bottom: 10px">
							<input type="text" class="form-control" placeholder='Student ID' id="checkin_id_input" style="border-right: 0">
							<span class="input-group-btn">
								<a href="#" id='checkin_id_submit' class="btn btn-primary disabled" type="button">Check In</a>
							</span>
						</div>
						<div class="input-group col-6 col-sm-6" style="margin-bottom: 10px">
							<input type="text" class="form-control" placeholder='Student ID' id="checkout_id_input" style="border-right: 0">
							<span class="input-group-btn">
								<a href="#" id='checkout_id_submit' class="btn btn-warning disabled" type="button">Check Out</a>
							</span>
						</div>
					</div>
					<div id="sb-table-content" style="overflow: scroll"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="sb-rows"></div>

<script type="text/javascript" src="{{=URL('static', 'js/default.js')}}"></script>
<script type="text/javascript">
$(function() {
	setCurrentDate("{{=currdate}}");
	loadSections("{{=currdate}}");
});
