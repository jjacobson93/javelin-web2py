{{extend 'layout.html'}}

{{block content}}
<div class="container">
	<div class="row">
		<div class="col-4 col-md-4">
			<div class="form-group">
				<label class="control-label" for="person-select">Student</label>
				<select id="person-select" class="form-control select2">
					<option></option>
					{{for p in people:}}
					<option value="{{=p.id}}">
						{{=p.last_name + ", " + p.first_name}}
					</option>
					{{pass}}
				</select>
			</div>
		</div>
		<!-- <div class="col-4 col-md-4">
			<div class="form-group">
				<label class="control-label" for="session-select">Session</label>
				<select id="session-select" class="form-control select2" disabled>
					<option></option>
					{{for s in sessions:}}
					<option value="{{=s.id}}">
						{{=s.title}}
					</option>
					{{pass}}
				</select>
			</div>
		</div> -->
	</div>
	<div class="row">
		<div class="col-12 col-md-12">
			<h2>Grades</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-12" id="grades-table">
			{{=LOAD('grades', 'table')}}
		</div>
	</div>
</div>

<script type="text/javascript">
function loadGradeTable(person_id) {
	$.ajax({
		type: "POST",
		url: "/studybuddies/grades/table",
		data: {
			'person_id': person_id
		},
		success: function(content) {
			$('#grades-table').html(content);
		}
	});
}

$(function() {
	$('.select2').select2();

	$('#person-select').on('change', function() {
		var person_id = $('#person-select').select2('val');
		loadGradeTable(person_id);
	});

});
</script>
{{end}}
