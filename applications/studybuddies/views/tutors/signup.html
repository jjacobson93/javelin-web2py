{{extend 'layout.html'}}

{{block content}}
<div class="container">
	<div class="row" style="margin-bottom: 15px">
		<ul class="nav nav-pills">
			<li>
				<a href="{{=URL('tutors', 'index')}}">Today</a>
			</li>
			<li>
				<a href="{{=URL('tutors', 'alltable')}}">All</a>
			</li>
			<li class="active">
				<a href="{{=URL('tutors', 'signup')}}">Signup</a>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="col-12 col-md-12">
			{{=form}}
		</div>
	</div>
</div>

<script type="text/javascript">
$(function() {
	$('form input:not([type="submit"]), form select').addClass("form-control");
	$('form select.form-control').select2();
	$('form input[type="submit"]').addClass("btn-default");
	$('form input[type="submit"]').css({
		'margin-top': '20px',
		'margin-bottom': '20px'
	});
});
</script>
{{end}}
